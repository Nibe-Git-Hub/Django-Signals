<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Tweet</title>
</head>
<body>
    <h2>Create a new tweet.</h2>
    <form method="post">

        {{ form.as_p }}
        <button type="submit">Post Tweet</button>
    </form>
</body>
</html>
